<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Share Data for American International Group</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-lg rounded-lg p-6 md:p-8 lg:p-10 w-full max-w-2xl text-center"><h1 id="share-entity-name" class="text-3xl md:text-4xl font-extrabold text-blue-800 mb-6">Share Data for American International Group</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-blue-50 p-5 rounded-md shadow-inner"><h2 class="text-xl md:text-2xl font-bold text-blue-700 mb-3">Maximum Shares Outstanding</h2><p class="text-gray-700 text-lg"><span class="font-semibold">Value:</span> <span id="share-max-value" class="font-mono text-2xl text-green-600"></span></p><p class="text-gray-700 text-lg"><span class="font-semibold">Fiscal Year:</span> <span id="share-max-fy" class="font-mono text-xl"></span></p></div><div class="bg-blue-50 p-5 rounded-md shadow-inner"><h2 class="text-xl md:text-2xl font-bold text-blue-700 mb-3">Minimum Shares Outstanding</h2><p class="text-gray-700 text-lg"><span class="font-semibold">Value:</span> <span id="share-min-value" class="font-mono text-2xl text-red-600"></span></p><p class="text-gray-700 text-lg"><span class="font-semibold">Fiscal Year:</span> <span id="share-min-fy" class="font-mono text-xl"></span></p></div></div><p class="mt-8 text-gray-500 text-sm">Data retrieved from SEC EDGAR. For dynamic data, append `?CIK=XXXX` to the URL.</p></div><script>const PROXY_URL = 'https://api.allorigins.win/raw?url=';const AIG_CIK = '0000005272';const BASE_SEC_URL = 'https://data.sec.gov/api/xbrl/companyconcept/';function formatNumber(num) {return new Intl.NumberFormat('en-US').format(num);}$.entityName('American International Group');const updateDOM = (data) => {document.title = `Share Data for ${data.entityName}`;document.getElementById('share-entity-name').textContent = `Share Data for ${data.entityName}`;document.getElementById('share-max-value').textContent = formatNumber(data.max.val);document.getElementById('share-max-fy').textContent = data.max.fy;document.getElementById('share-min-value').textContent = formatNumber(data.min.val);document.getElementById('share-min-fy').textContent = data.min.fy;};const processSecData = (secData) => {const entityName = secData.entityName.replace(', Inc.', '').replace(', LLC', '');const sharesData = secData.units.shares.filter(entry => {const fyNum = parseInt(entry.fy);return fyNum > 2020 && typeof entry.val === 'number';});if (sharesData.length === 0) {throw new Error('No valid share data found for the specified criteria.');}$.entityName(entityName);let maxVal = -Infinity;let minVal = Infinity;let maxFy = '';let minFy = '';sharesData.forEach(entry => {if (entry.val > maxVal) {maxVal = entry.val;maxFy = entry.fy;}if (entry.val < minVal) {minVal = entry.val;minFy = entry.fy;}});return {entityName,max: {val: maxVal, fy: maxFy},min: {val: minVal, fy: minFy}};};const fetchData = async (cik) => {try {const url = `${PROXY_URL}${encodeURIComponent(`${BASE_SEC_URL}CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`)}`;// Note: User-Agent header for SEC API is set by the proxy in this client-side example.const response = await fetch(url);if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();const processedData = processSecData(data);updateDOM(processedData);} catch (error) {console.error("Error fetching or processing data:", error);document.getElementById('share-entity-name').textContent = `Error loading data for CIK ${cik}`;document.getElementById('share-max-value').textContent = 'N/A';document.getElementById('share-max-fy').textContent = 'N/A';document.getElementById('share-min-value').textContent = 'N/A';document.getElementById('share-min-fy').textContent = 'N/A';alert(`Failed to load data for CIK ${cik}. Please check the CIK and your network connection. Error: ${error.message}`);}};const initializePage = () => {const params = new URLSearchParams(window.location.search);const cikParam = params.get('CIK');if (cikParam) {fetchData(cikParam);} else {// Hardcoded initial data for AIG if no CIK is provided.const initialData = {"entityName": "American International Group", "max": {"val": 839000000, "fy": "2021"}, "min": {"val": 730000000, "fy": "2024"}};// AIG CIK: 0000005272. This is based on the pre-processed data for AIG.updateDOM(initialData);}};window.onload = initializePage;</script></body></html>
